name: AB03 - GitHub Actions
run-name: ${{ github.actor }}
on: [push, pull_request]

jobs:
  Linting:
    runs-on:
      group: Noah
      labels: [self-hosted]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies
        run: npm install --legacy-peer-deps

      - name: Linting
        run: npm run lint
  Testing:
    runs-on:
      group: Noah
      labels: [self-hosted]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies
        run: npm install --legacy-peer-deps

      - name: Testing
        run: npm run test
  build:
    runs-on:
      group: Noah
      labels: [self-hosted]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies
        run: npm install --legacy-peer-deps

      - name: Build
        run: npm run build
