name: AB03 - GitHub Actions
run-name: ${{ github.actor }}
on: [push, pull_request]

jobs:
  Linting:
    runs-on:
      group: Noah
      labels: [self-hosted]
    steps:
      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run lint
  Testing:
    runs-on:
      group: Noah
      labels: [self-hosted]
    steps:
      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run test
  build:
    runs-on:
      group: Noah
      labels: [self-hosted]
    steps:
      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build
